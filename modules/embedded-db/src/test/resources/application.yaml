# https://vladmihalcea.com/jdbc-driver-connection-url-strings/
---
spring:
  config.activate.on-profile: h2-test
  jpa.defer-datasource-initialization: true
  sql.init.mode: always
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate.ddl-auto: create-drop
---
spring:
  config.activate.on-profile: hsql-test
  jpa.defer-datasource-initialization: true
  sql.init.mode: always
  datasource:
    url: jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
  jpa:
    hibernate.ddl-auto: create-drop
---
spring:
  config.activate.on-profile: derby-test
  sql.init.mode: always
  datasource:
    url: jdbc:derby:memory:testdb;create=true
    username: sa
    password: sa
    driver-class-name: org.apache.derby.jdbc.EmbeddedDriver
  jpa:
    defer-datasource-initialization: true
    hibernate.ddl-auto: update